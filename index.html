<!DOCTYPE html>
<html>
  <head>
    <title>Smeargle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/stylesheets/base.css">
    <link rel="stylesheet" href="/static/stylesheets/smeargle.css">
    <script>
      let html = document.documentElement;
      if (localStorage.getItem("isDark") === "true") {
        html.setAttribute('data-theme', 'dark');
      }
    </script>
  </head>

  <body>
    <nav id="navbar">
      <span class="navbar-container">
        <a class="navbar-item" href="/">Smeargle</a>
        <a style="margin-right: 10px"> | </a>
        <a class="navbar-item" href="/">Home</a>
        <a href="/form.html" class="mybutton" type="button" id="add-image-button">Add Img</a>
        <i id="toggle-dark" class="navbar-item darkmode-icon" data-feather="sun"></i>
      </span>
    </nav>

    <div class="jinja-container">
      <!-- Main -->
      <div id="gallery">

      </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/static/scripts/index.js"></script>
    <script>
      feather.replace()
      let toggleDark = document.getElementById("toggle-dark")
      toggleDark.addEventListener("click", () => {
        let html = document.documentElement;
        if (localStorage.getItem("isDark") === null) {
          html.setAttribute("data-theme", "dark");
          localStorage.setItem("isDark", "true")
        } else if (localStorage.getItem("isDark") === "false") {
          html.setAttribute("data-theme", "dark");
          localStorage.setItem("isDark", "true")
        } else if (localStorage.getItem("isDark") === "true") {
          html.setAttribute("data-theme", "light");
          localStorage.setItem("isDark", "false")
        }
      })
    </script>

  </body>
</html>
